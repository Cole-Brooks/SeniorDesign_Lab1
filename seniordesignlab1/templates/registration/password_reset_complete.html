<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
{% load static %}

<head>
  <!-- Required meta templatetags -->
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>{% block title %} Password Reset {% endblock %}</title>
</head>

<body>
    {% block content%}
    <div class="container bg-light my-3 pb-5 pt-5">
        <h1 class="text-center pb-5 pt-5">Password set</h1>
      <div class="row">
        <div class="col-sm my-3 pb-5 pt-5 bg-light">
          <p class="text-center text-light">Your password has been set.
              You can <a href="{% url 'login' %}">login now</a>
          </p>
        </div>
      </div>
    </div>
    {% endblock %}
</body>

</html>

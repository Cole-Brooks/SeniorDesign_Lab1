<!doctype html>
<HTML>
<HEAD>
<TITLE>Temperature Monitor</TITLE>
</HEAD>
<BODY BGCOLOR="FFFFFF">
<H1>Very Simple Website</H1>
<H2>All it will do is display the latest temperature</H2>

<div class="container">
	<div>
		<p id="changeText">Temperature: Not yet received from Server</p>
	</div>
</div>
<script src="server.js"></script>
</BODY>

<script>
	let url = "ws://192.168.0.64:3001";
	var ws = new WebSocket(url);

	// this function is what runs every second
	var intervalId = window.setInterval(function(){

		ws.send("HTTP:");

	}, 1000);

	ws.onopen = function(){
		console.log("Socket Opened");
	};
	ws.onmessage= function(s) {
    	console.log(s)
    	let div = document.querySelector('#changeText')
    	div.innerText = "Temperature: " + s.data;
	};


</script>
</HTML>

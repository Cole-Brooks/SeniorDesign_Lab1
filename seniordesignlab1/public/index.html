<html>
  <head>
    <meta charset="utf-8">

  <body>
    <div class="chartCard">
      <div id="chartBox1" class="chartBox1">
        <button onclick="toFarenheight()">Switch to Fahrenheit</button>
        <button onclick="turnOnDisplay()">Turn on Display</button>
        <canvas id="myChart1"></canvas>        
      </div>

      <div id="chartBox2" class="chartBox2">
        <button onclick="toCelsius()">Switch to Celsius</button>
        <button onclick="turnOnDisplay()">Turn on Display</button>
        <canvas id="myChart2"></canvas>        
      </div>
    </div>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
